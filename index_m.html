		function bounce() {
		    if (iterator != 0) { 
		      for (var i = 0; i <= iterator ; i++) {
			    markers.pop();}
			  iterator = 0; }
			
			for (var i = 0; i < engineers.length; i++) {
			  setTimeout(function() { addMarker(); }, i*1000); } }
		
		function startTracking(i) {		
			setTimeout(function() { 
						 if(i < engMove.length - 12){
						   geocoder.geocode( { 'address': engMove[i] }, function(results) {
                             markers[1].setPosition(results[0].geometry.location);
							 }); 
						 infowindow[1].setContent(engMove[i + 12]); } 
							 
						   i++;
						   startTracking(i); }, 3000); }
		
		function addMarker() {
			geocoder.geocode( { 'address': engineers[iterator] }, function(results) {
			  markers.push(new google.maps.Marker( {
			    position : results[0].geometry.location,
				map      : Map1,
				draggable: false,
				animation: google.maps.Animation.BOUNCE })); 
			
			  infowindow.push(new google.maps.InfoWindow( {
				content : engString[iterator],
				maxWidth: 320 }));
			  
			  google.maps.event.addListener(markers[iterator], 'click', function(iterator) {
				return function() {					
					infowindow[iterator].open(Map1, markers[iterator]); } }(iterator));
				
			  google.maps.event.addListener(infowindow[iterator], 'domready', function(iterator) { 
				return function() {	
					if(iterator == 0) { 
						$("#info1").click(function() {
						$("#info1").hide();
						$("#info1").before("<a href='tel:+39 346 1234567'>Call</a> | <a href='sms:+39 346 1234567'>SMS</a> | <a href='mailto:federico.perego@eptarefrigeration.com'>Mail</a>"); }); }
					else if(iterator == 1){

				zoomControl          : false,

				mapTypeControlOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU },
                mapTypeId            : google.maps.MapTypeId.ROADMAP,
				streetViewControl    : true };
			
            Map1 = new google.maps.Map($('#map_canvas').get(0), Options);
					
			var Marker = new google.maps.Marker({
				position: new google.maps.LatLng(45.46607, 9.18635),
				map     : Map1,

			var infowindow = new google.maps.InfoWindow({

		function initialize3(address, zoom) {  
			Map3 = null;
			geocoder = null;
			geocoder = new google.maps.Geocoder();
			
			geocoder.geocode( { 'address': address }, function(results) {
				var Options = { 
					center     : results[0].geometry.location };
				var POptions = {
					addressControl       : true,
					zoomControl          : false,
					addressControlOptions: {
						style: {backgroundColor: 'grey', color: 'yellow'} },
					position             : results[0].geometry.location,
					pov                  : {
						heading: 215,
						pitch  : 1,
						zoom   : zoom } };
			
				Map3 = new google.maps.Map($('#map_canvas3').get(0), Options);
				Panorama = new  google.maps.StreetViewPanorama($('#map_canvas3').get(0), POptions);
				Map3.setStreetView(Panorama); } ); }
		
		function calcRoute(departureCity,destinationCity) {  
			var request = {  
				origin     : departureCity,  
                destination: destinationCity,  
                travelMode : google.maps.TravelMode.DRIVING };
			
            directionsService.route(request, function(result, status){  
				if (status == google.maps.DirectionsStatus.OK) {  
					directionsDisplay.setDirections(result); } }); }
		
		function getPieRevenueDataModel() {
			var data = [ {
				product: "M1",
				revenue: 5 }, {

				revenue: 40 }, {
				product: "M3",
				revenue: 20 }, {

			var model = new sap.ui.model.json.JSONModel();
			model.setData(data);
			return model; }
		
		function getSingleSeriesJSONDataModel() {
			var testdata = [];
			var date = new Date();
			var currentYear = date.getFullYear();
			var i;
			for(i = currentYear - 6; i < currentYear; i++) {
				var rev = (Math.random() * 20);
				testdata.push( {
					year   : i,
					revenue: rev }); }
	
			SSTestData = {mydata : testdata};

			var model = new sap.ui.model.json.JSONModel();
			model.setData(SSTestData);
			model.setSizeLimit(6);
			return model; }
